<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../fronts/fonts-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../bower_components/angular-chart/dist/angular-chart.css" rel="stylesheet">
</head>

<body ng-app="SupplierManagement">
    <!-- header -->
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Supplier Management</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="fa fa-user"></i> Admin <span class="caret"></span></a>
                        <ul id="g-account-menu" class="dropdown-menu" role="menu">
                            <li><a href="#">My Profile</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><i class="fa fa-lock"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- /container -->
    </div>
    <!-- /Header -->

    <!-- Main -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left column -->
            <div class="col-md-3">
                <a href="#"><strong><i class="fa lg fa-diamond"></i> NoKloo'boutIT plc.</strong></a>

                <hr>

                <ul class="nav nav-stacked">
                    <li class="active"> <a href="../partials/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-lock"></i> Logout</a></li>
                    <li><a> And maybe some more ... </a></li>

                    <hr>
                    <li><a href="../partials/supplierList.html"><i class="fa fa-industry"></i> All Supliers</a></li>
                    <li><a href="../partials/supplier.html"><i class="fa fa-eye"></i> Views</a></li>
                </ul>

                <hr>

            </div>
            <!-- /col-3 -->


            <div class="col-md-9">
                <a href="#"><strong><i class="fa fa-leaf"></i> All Suppliers</strong></a>
                <hr>
                <!--row datepicker-->
                <div class="row" ng-controller="DatePickerCtrl as vm">
                    <h4>Select the time:</h4>

                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="date" class="form-control" uib-datepicker-popup ng-model="vm.dateFrom" is-open="vm.status.opened" min- date="vm.minDate" max-date="vm.maxDate" datepicker-options="vm.dateOptions" date-disabled="vm.disabled(date, mode)" close-text="Close" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>

                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="date" class="form-control" uib-datepicker-popup ng-model="vm.dateUntil" is-open="vm.status.opened" min-date="vm.minDate" max-date="vm.maxDate" datepicker-options="vm.dateOptions" date-disabled="vm.disabled(date, mode)" close-text="Close" />
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                        </p>
                    </div>
                </div>
                <!--/row datepicker-->

                <hr>

                <!-- row table all supplier -->
                <div class="row" ng-controller="SupplierCtrl as vm">
                    <div class="col-md-12">
                        <div class="panle panle-default">
                            <table st-table="vm.supplierList" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th st-sort="name">Name</th>
                                        <th st-sort="city">City</th>
                                        <th st-sort="street">Street</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in vm.supplierList" ng-click="vm.open(supplier.hmtl)">
                                        <td>{{row.name}}</td>
                                        <td>{{row.address.city | uppercase}}</td>
                                        <td>{{row.address.street}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/row table all supplier -->
                <hr>

            </div>
            <!--/col-span-9-->
        </div>
    </div>
    <!-- /Main -->

    <!-- script references -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>

</body>

</html>
