<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

        <!-- Bootstrap Core CSS -->
        <link href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="static/css/styles.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="static/fronts/fonts-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

		<script language="javascript">
			function checklogin(){
			var username = document.getElementById("user").value;
			var password = document.getElementById("pass").value;
			
			 if(username == "username" && password == "password"){
			 localStorage.loggedin = "true";
			 window.location.replace("../");
			 
			 
			 }
			 else{
			  alert("wrong username or password");
			 }
			 
			}
		</script>
	</head>
	<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="user" id="user" placeholder="Username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="pass" id="pass" placeholder="Password">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-success btn-block" onclick="checklogin()">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <script src="static/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/js/module.js"></script>


	</body>





</html>
