<div class="container" ng-controller="UserController as vm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create an account</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="form" ng-submit="vm.create(vm.username, vm.password)">
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <label for="username">Username</label>
                                <input class="form-control" type="text" name="username" id="username" placeholder="Username" ng-model="vm.username" autofocus required>
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" ng-model="vm.password" required>
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-actions">

                                <button type="button" ng-click="vm.create(vm.username, vm.password)" class="btn btn-success">Create a new user</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
