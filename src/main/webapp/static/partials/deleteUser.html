<div>
    <div class="modal-header">
        <h3 class="modal-title">Delete user - {{vm.user.surname}}</h3>
    </div>
    <div class="modal-body">
       <p><strong>Do you really want to delete {{vm.user.surname}} ?</strong></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="deleteUser()">Confirm</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
