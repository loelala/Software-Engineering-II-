<div class="container-fluid" ng-controller="barChartController as vm">

    <div class="row">
        <div class="col-md-12 col-lg-12">
            <p class="wedoit-page-info"><strong><i class="fa fa-compass"></i> Suppliers - Comparison </strong></p>
            <hr>
            <div class="col-md-12 col-lg-12">
                <h1>Compare Suppliers</h1>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="col-md-3 col-lg-3">
            <button type="button" ng-click='vm.goToSupplierList()' class="btn wedoit-button">
                <i class="fa fa-step-backward"></i> Back to supplierlist
            </button>
        </div>
        <div class="col-md-3 col-lg-3">
            <button type="button" ng-click="vm.toggleScoreChart()" ng-class="{'btn wedoit-toggleButton enabled':vm.displayScoreChart,'btn wedoit-toggleButton disabled':!vm.displayScoreChart}">
                <i class="fa fa-map"></i> Score Chart
            </button>
        </div>
        <div class="col-md-3 col-lg-3">
            <button type="button" ng-click="vm.toggleDetailChart()" ng-class="{'btn wedoit-toggleButton enabled':vm.displayDetailChart,'btn wedoit-toggleButton disabled':!vm.displayDetailChart}">
                <i class="fa fa-map"></i> Delay Chart
            </button>
        </div>
        <div class="col-md-3 col-lg-3">
            <button type="button" ng-click="vm.generatePdf()" class="btn wedoit-button" ng-enabled="vm.displayScoreChart || vm.displayDetailChart">
                <i class="fa fa-compass"></i> Download PDF
            </button>
        </div>
    </div>


    <div class="row" style="margin-top: 10px">
        <div class="col-md-12 col-lg-12">
            <table st-table="vm.rawData" class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Classification</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in vm.rawData"
                    ng-class="{'success': vm.selectedRow[$index], 'active':!vm.selectedRow[$index]}"
                    ng-click="vm.removeSelected($index,row)">
                    <td>{{row.name}}</td>
                    <td>{{row.score}}</td>
                    <td>{{row.classification}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" ng-show="vm.displayScoreChart">
        <div class="col-md-10"> <!-- Chart Div -->
            <div id="bar">
                <canvas  class="chart chart-bar" width="600" height="320"
                        chart-data="vm.data" chart-legend="true" chart-labels="vm.labels" chart-colours="vm.colours" chart-series="vm.series">
                </canvas>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row" ng-show="vm.displayDetailChart">
        <div class="col-md-10"> <!-- Chart2 Div -->
            <div id="bar2">
                <canvas  class="chart chart-bar" width="600" height="320"
                        chart-data="vm.data_detail" chart-legend="true" chart-labels="vm.labels_detail" chart-colours="vm.colours_detail"
                        chart-series="vm.series_detail">
                </canvas>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
