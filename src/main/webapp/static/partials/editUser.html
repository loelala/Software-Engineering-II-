 <div class="modal-header">
        <h3 class="modal-title">Edit user - {{user.surname}}</h3>
 </div>
 <div class="modal-body">
        <form class="form">
            <div class="form-group" name="editUser">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter the name" ng-model="user.surname" disabled>
                </div>
                <div class="form-group" ng-class="{ 'has-error': editUser.email.$dirty && editUser.email.$error.required }">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter the email address" ng-model="user.email" required>
                    <span class="help-block" ng-show="editUser.email.$dirty && editUser.email.$error.required">Please enter a valid email address!</span>
                </div>
                <hr>
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input class="form-control" type="text" name="new_username" id="newUsername" placeholder="Enter the username" ng-model="user.name" disabled>
                </div>
                <div class="form-group" ng-class="{ 'has-error': editUser.newPassword.$dirty && editUser.newPassword.$error.required }">
                    <label for="newPassword">Password</label>
                    <input class="form-control" type="password" name="new_password" id="newPassword" placeholder="Enter a password" ng-model="user.password" required>
                    <span ng-show="editUser.password.$dirty && editUser.password.$error.required" class="help-block">Password is required</span>
                </div>
            </div>
        </form>
 </div>
 <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="editUser.$invalid" ng-click="edit()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
 </div>
